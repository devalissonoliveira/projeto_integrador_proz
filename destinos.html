<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Proz Experience</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">                
                <img src="../imagens/logo_proz_experience.png" alt="Logo Proz Experience">
            </div>
            <div class="menu">
                <ul>
                    <li>HOME</li>

    <main>
        <section class="filtro-container">

            </div>

            <div class="filtro-categoria">
                <img src="./imagens/cat_culinario.png" alt="">

            </div>
        </section>

        <section class="categoria-tradicional">
            <div class="categoria-titulo">
                <h2>Tradicional</h2>
            </div>

            <!-- TODO Estrutura para criar destinos - Categoria Tradicional -->
            <div class="destino-container">
                <div class="destino">
                    <!-- Aqui colocamos o caminho da imagem dentro do atributo src e fazemos o texto de acessibilidade dentro do atributo alt. -->
                    <img class="destino-imagem" src="" alt="">
                    <!-- Aqui substituimos EXEMPLO DESTINO dentro do h3 pelo destino que queremos. -->
                    <a href=""><h3>EXEMPLO DESTINO</h3></a>
                </div>
            </div>
            <!-- ---------------------------------------------------------             -->
        </section>

        <section class="categoria-ecoturismo">
            <div class="categoria-titulo">
                <h2>Ecoturismo</h2>
            </div>

            <!-- TODO Estrutura para criar destinos - Categoria Ecoturismo -->

                <div class="destino">
                    <img class="destino-imagem" src="" alt="">
                    <a href=""><h3>EXEMPLO DESTINO</h3></a>
                </div>
            </div>
            <!-- --------------------------------------------------------- -->
        </section>

        <section class="categoria-culinarioa">
            <div class="categoria-titulo">
                <h2>Culinário</h2>
            </div>

            <!-- TODO Estrutura para criar destinos - Categoria Culinário -->
            <div class="destino-container">
                <div class="destino">
                    <img class="destino-imagem" src="" alt="">
                    <a href=""><h3>EXEMPLO DESTINO</h3></a>
                </div>
            </div>
            <!-- --------------------------------------------------------- -->
        </section>
    </main>

    <aside>
        <ul>
            <li>
                <a href="#">
                    <img src="../imagens/instagram.png" alt="Icone do instagram.">
                </a>                
            </li>
            <li>
                <a href="#">
                    <img src="../imagens/email.png" alt="Icone do email.">
                </a>                
            </li>
        </ul>       
    </aside>

    <footer>
        <section class="carrocel_rodape">
            <ul>
                <li class="logo-carrocel">
                    <img src="../imagens/logo_ekitifest.png" alt="Logo do Ekiti fest.">
                </li>
                <li class="logo-carrocel">
                    <img src="../imagens/logo_levitatur.png" alt="Logo da Livitatur">
                </li>
                <li class="logo-carrocel">
                    <img src="../imagens/logo_proz.png" alt="Logo da Proz.">
                </li>
                <li class="logo-carrocel">
                    <img src="../imagens/logo_azul.png" alt="Logo da Azul Linhas Aérias.">
                </li>
                <li class="logo-carrocel">
                    <img src="../imagens/logo_rockinrio.png" alt="Logo do Rock In Rio.">
                </li>
                <li class="logo-carrocel">
                    <img src="../imagens/logo_starbucks.png" alt="Logo do Starbucks.">
                </li>
