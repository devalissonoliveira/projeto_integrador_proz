    <main>
        <section id="container-form">
        <h2>FALE CONOSCO</h2>
        <form action="">
            <label for="nome" id="labelNome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">

            <label for="email">E-mail*</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail..." required>
            <p class="textoAjuda">textoAjuda</p>

            <label for="menssagem">Menssagem*</label>
            <textarea name="menssagem" id="menssagem" cols="30" rows="10" placeholder="Digite aqui sua menssagem..." required></textarea>            

            <div id="checkbox">            
            <input type="checkbox" name="rcbAtualizacao" id="rcbAtualizacao">
            <label for="rcbAtualizacao" id="labelRcbAtualizacao">Aceito receber atualizações por e-mail.</label>
            </div>

            <button type="submit">Enviar</button>            
        </form>
        </section>
    </main>
